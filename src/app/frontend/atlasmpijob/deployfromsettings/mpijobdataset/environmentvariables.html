<div class="kd-environment-variables-title md-body-2">
  [[Dataset|Title of the Dataset section on the deploy page.]]
</div>
<div ng-repeat="variable in ctrl.variables">
  <ng-form name="variablesForm"
           layout="row">
    <md-input-container flex="auto"
                        class="kd-deploy-input-row">
      <label>
          [[Pvcname|Label "Pvcname" which appears as a placeholder for the input of an pvcname on the deploy page.]]
      </label>
      <input ng-model="variable.pvcname"
             name="pvcname"
             ng-change="ctrl.addVariableIfNeeed()"
             ng-pattern="ctrl.namePattern">
      <ng-messages for="variablesForm.pvcname.$error"
                   role="alert"
                   multiple>
        <ng-message when="pattern">
          [[Pvcname must be a valid C identifier.|Label "Destpath" which appears as a placeholder for the input of an destpath on the deploy page.]]
        </ng-message>
      </ng-messages>
    </md-input-container>
    <div flex="5"></div>
    <md-input-container flex="auto"
                        class="kd-deploy-input-row">
      <label>
          [[DestPath|Label "DestPath" which appears as a placeholder for the input of an destpath on the deploy page.]]
      </label>
      <input ng-model="variable.destpath"
             name="destpath">
    </md-input-container>
    <div flex="10">
      <md-button type="button"
                 ng-if="ctrl.isRemovable($index)"
                 ng-click="ctrl.remove($index)"
                 class="material-icons md-icon-button">
        delete
      </md-button>
    </div>
  </ng-form>
</div>
